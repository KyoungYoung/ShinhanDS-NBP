<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Form</title>
</head>
<body>

<h2>메뉴 등록 폼</h2>

<form action="/store/menu/new" method="post" id="menuForm">

    <!-- 사용자가 입력한 메뉴 정보를 받는 동적 폼 -->
    <div class="menu-item" th:each="index : ${#numbers.sequence(0, 2)}">
        <label for="menuName" th:text="'메뉴 이름 ' + ${index + 1}"></label>
        <input type="text" id="menuName" name="menuNames" required>
        <br>
        <label for="menuType" th:text="'메뉴 타입 ' + ${index + 1}"></label>
        <input type="text" id="menuType" name="menuTypes" required>
        <br><br>
    </div>

    <!-- +버튼을 누를 때마다 동적으로 폼을 추가하는 JavaScript 코드 -->
    <button type="button" onclick="addMenuItem()">+</button>

    <br><br>

    <button type="submit">확인</button>

</form>

<script th:inline="javascript">
    /*<![CDATA[*/
    function addMenuItem() {
        var form = document.getElementById('menuForm');
        var newItem = document.querySelector('.menu-item').cloneNode(true);
        form.insertBefore(newItem, form.lastChild);
    }
    /*]]>*/
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/review/list.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="form-commentInfo">
    <div id="comment-count">댓글 <span id="count">0</span></div>
    <input id="comment-input" placeholder="댓글을 입력해 주세요.">
    <button id="submit">등록</button>
</div>

<div id=comments>

</div>

<script src="/js/review/list.js"></script>

<div id="contents" >
    <div id="comment-count2">댓글 <span id="count2">0</span></div>
    <div class="eachComment" th:each="board: ${boardList}">
        <div>
            <div class="time" style="float: right">조회수 :<span th:text="${board.boardHits}">0</span></div>
            <div class="name" th:text="${board.boardWriter}" ></div>
            <a th:href="@{|/board/${board.id}|}"><button class="deleteComment" style="float: right">수정</button></a>
        </div>
        <div class="inputValue" th:text="${board.boardTitle}"></div>
        <div><img th:src="@{|/upload/${board.storedFileName}|}" alt="" style="width: 120px"></div>
        <div class="inputValue" th:text="${board.boardContents}"></div>
        <div class="time" th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
    </div>
</div>

<br>

<div name="AllreviewList">
<table>
    <tr>
        <th>사진</th>
        <br>
        <th>제목</th>
        <br>
        <th>글쓴이</th>
        <br>
        <th>내용</th>
        <br>
        <th>작성날짜</th>
        <br>
        <th>조회수</th>
    </tr>

    <tr th:each="board: ${boardList}">
        <td><img th:src="@{|/upload/${board.storedFileName}|}" alt="" style="width: 120px"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.boardContents}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}" style="font-size: 30px"></td>

    </tr>
</table>
</div>

<button onclick="indexReq()" style="width: 200px; align-content: center">글쓰기</button>
</body>
<script>

    const indexReq = () => {
        location.href = "/board/save";
    }
</script>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/html/link :: link"/> <!--메타 정보 등-->

<link rel="stylesheet" href="/css/order/cart.css"/>
<script src="/js/order/cart.js" defer></script>

</head>
<body>

<header th:replace="layouts/html/header :: header"/> <!--헤더 뼈대-->

<section>
    <div id="container1">
    <!-- Menu Section -->
    <div id="left">
        <div class="leftBox" id="storeImgDiv">

        <img th:src="|/images/${editStore.id}|" width="500px" height="200px">
        </div>
        <div class="leftBox" id="storeContent">
<!--            <p th:text="${store.storeFileEntity.getOrgNm()}"></p>-->
            <div class="store-new" >
                <h2 th:text="${stores.name}">가게 이름</h2>
            </div>
            <hr>
            <div class="store-description">
                <span th:text="${stores.description}"></span>
            </div>
        </div>

        <div class="leftBox" id="storeFoot">
            <!--총 메뉴 영역-->
            <div class="store-menu">
                <h2>메뉴</h2>
                <div th:each="menuItem : ${menuList}" class="menu-item">
                    <img th:src="@{'/img/menu/' + ${menuItem}}" alt="Store Image"/>
                    <span th:text="${menuItem.name}"></span>
                    <span th:text="${menuItem.content}"></span>
                    <span th:text="${menuItem.price}"></span>
                    <input type="checkbox" th:name="'selectedMenus'" th:value="${menuItem.storeId}"/>
                </div>
            </div>

            <!-- 총메뉴 영역 끝-->
        </div>

        <!-- 더 많은 메뉴 아이템 추가 가능 -->

    </div>

    <div id="right">

        <div id="top">
            <div id="label">장바구니</div>
            <div id="rightmenus">

                <!-- 사용자가 메뉴 추가시 동적으로 추가될 메뉴 div-->
                <div class="rightmenu">
                    <div id="rightMenuName">
                        망곰이
                    </div>
                    <div id="rightMenuQuen">
                        수량:1개
                    </div>
                    <div id="rightMenuPrice">
                        가격:5000원
                    </div>
                </div>
                <!-- 사용자가 메뉴 추가시 동적으로 추가될 메뉴 div-->

            </div>
            <div id="totalPriceBox">
                <div>결제금액:</div>
                <div>13800</div>
            </div>
        </div>
        <div id="bottom">
            <div id="button1">

                <div id="deliver">
                    배달
                </div>

                <div id="pickup">
                    픽업
                </div>

            </div>

            <div id="pay">
                <div id="payButton">
                    결제
                </div>
            </div>

        </div>
    </div>

    </div>
</section>

<div th:replace="layouts/html/footer :: footer"/> <!--푸터 뼈대-->

</body>
</html>
